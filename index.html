#optanon #optanon-popup-bottom {
  border: none;
}

#optanon #optanon-popup-bottom-logo {
  display: none;
}

#optanon #optanon-popup-body .legacy-preference-banner-title {
  color: #ffffff;
}

#optanon #optanon-menu .menu-item-about,
#optanon #optanon-menu .menu-item-necessary, 
#optanon #optanon-menu .menu-item-performance,
#optanon #optanon-menu .menu-item-functional,
#optanon #optanon-menu .menu-item-advertising,
#optanon #optanon-menu .menu-item-moreinfo,
#optanon-show-settings-popup .necessary-icon.menu-item-on, 
#optanon-show-settings-popup .necessary-icon.menu-item-off {
  background: none;
}

#optanon #optanon-menu li p {
  margin: 0 0 0 20px;
}

#optanon #optanon-popup-wrapper .optanon-white-button-middle {
  background-color: transparent;
}

#optanon #optanon-popup-wrapper .optanon-white-button-middle button::after {
  display: inline-block;
  content: '\276F';
  padding-left: 10px;
  font-size: 11px;
}

#optanon #optanon-popup-body .optanon-main-info-text a {
  text-decoration: underline;
}

/* bottom bar */
.optanon-alert-box-wrapper {
  min-height: 82px;
}

.optanon-alert-box-wrapper .optanon-alert-box-body {
  padding-top: 10px;
  margin-left: 20px;
  margin-right: 450px;
}

.optanon-alert-box-wrapper .optanon-alert-box-button {
  margin-right: 0;
}

.optanon-alert-box-wrapper .optanon-alert-box-button-middle {
  border: none;
  background-color: transparent;
  padding: 0;
}

.optanon-alert-box-wrapper .optanon-button-more .optanon-alert-box-button-middle {
  padding: 0;
  margin: 0 40px 0 0;
  line-height: 46px;
}

.optanon-alert-box-wrapper .optanon-alert-box-button-middle button {
  display: inline-block;
  position: relative;
}

.optanon-alert-box-wrapper .optanon-alert-box-button-middle button.optanon-allow-all {
  padding-left: 50px;
  padding-right: 60px;
  line-height: 44px;
  margin: 0px !important;
  display: inline-block;
  height: 44px;
  transition: all 0.3s ease;
  border: 1px solid #fff;
}

.optanon-alert-box-wrapper .optanon-button-more .optanon-alert-box-button-middle button:before,
.optanon-alert-box-wrapper .optanon-button-allow .optanon-alert-box-button-middle button:before {
  display: none;
}

.optanon-alert-box-wrapper .optanon-button-more .optanon-alert-box-button-middle button:after,
.optanon-alert-box-wrapper .optanon-button-allow .optanon-alert-box-button-middle button:after {
  content: '\276F';
  font-size: 11px;
  font-weight: normal;
  padding-left: 10px;
  color: #fff !important;
  display: inline-block;
  position: absolute;
}

@media only screen and (max-width: 47em) {
  .optanon-alert-box-wrapper {
    min-height: auto;
  }

  .optanon-alert-box-wrapper .optanon-alert-box-body {
    padding: 10px 0 20px;
    margin-right: 20px;
  }  
  
  .optanon-alert-box-wrapper .optanon-alert-box-bg p {
    text-align: center;
  }

  .optanon-alert-box-bg .optanon-alert-box-button-container {
    margin: 0 -150px 0 0;
    padding: 0;
    right: 50%;
  }  

  .optanon-alert-box-wrapper .optanon-alert-box-button {
    margin: 0 0 20px;
  }

  .optanon-alert-box-wrapper .optanon-button-more .optanon-alert-box-button-middle {
    margin: 0 30px 0 0;
  }  

  .optanon-alert-box-wrapper .optanon-alert-box-button-middle a.optanon-allow-all {
    padding-left: 10px;
    padding-right: 23px;
  }
}

/* colors */
#optanon #optanon-popup-wrapper .optanon-status-on {
  color: #007bcd;
}

#optanon fieldset input:checked + label {
  background-color: #007bcd;
}

#optanon #optanon-popup-wrapper .optanon-status-on p {
  color: #007bcd;
}

.optanon-alert-box-wrapper .optanon-alert-box-bg .banner-content a {
  color: #fff;
  border-bottom: 1px solid #999;
  text-decoration: none !important;

        if(Date.parse(endtime) - Date.parse(new Date()) <= 0) {
          return false;
        }

        var daysSpan = clock.find('.days');
        var hoursSpan = clock.find('.hours');
        var minutesSpan = clock.find('.minutes');
        var secondsSpan = clock.find('.seconds');

        function updateClock() {
          var t = getTimeRemaining(endtime);
          var days = (t.days < 10 ? '0' + t.days : t.days);

          if (clock.data('redirect_url') && t.total <= 0 ) {
            window.location.href = clock.data('redirect_url');
          }

          daysSpan.html(days);
          hoursSpan.html(('0' + t.hours).slice(-2));
          minutesSpan.html(('0' + t.minutes).slice(-2));
          secondsSpan.html(('0' + t.seconds).slice(-2));

          if (t.total <= 0) {
            clearInterval(timeinterval);
          }
        }

        updateClock();

        var timeinterval = setInterval(updateClock, 1000);
      }

      // Init the counter
      var countdown = jQuery('.js-cc-enroll-bar-countdown');
      initializeClock(countdown, countdown.data('deadline'));
      
      // Show / hide the enroll bar
      jQuery(window).on('scroll', function() {
        if (jQuery(window).scrollTop() >= 500) {
          jQuery('body').addClass('fixed-bar');
        } else {
          jQuery('body').removeClass('fixed-bar');
        }
      });
    });
  </script>
